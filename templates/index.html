<!DOCTYPE html>
<html>
<head>
    <title>Web Scraper UI</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="button"] {
            background: #dc3545;
            margin-left: 10px;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            background: #ffffe0;
            border: 1px solid #e0e0aa;
            border-radius: 4px;
        }
        .download-link {
            margin-top: 20px;
        }
        .table-wrapper {
            max-height: 500px;
            overflow-x: auto;
            overflow-y: auto;
            background: #fff;
            border-radius: 8px;
            padding: 10px;
        }
        table {
            width: max-content;
            border-collapse: collapse;
            min-width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>

    <h1>Web Scraper Interface</h1>

    {% if message %}
    <div class="message">{{ message|safe }}</div>
    {% endif %}

    <form method="POST">
        <label for="site">Select Site</label>
        <select name="site" required>
            <option value="">--Choose--</option>
            {% for plugin in available_plugins %}
            <option value="{{ plugin }}">{{ plugin.replace("_", " ").title() }}</option>
            {% endfor %}
        </select>

        <label for="query">Search Query</label>
        <input type="text" name="query" placeholder="e.g., hospitals in delhi" required>

        <label for="limit">Limit Results (optional)</label>
        <input type="number" name="limit" min="1" placeholder="e.g., 50">

        <button type="submit">Scrape</button>
        <a href="{{ url_for('reset') }}">
            <button type="button">Reset</button>
        </a>
    </form>

    {% if output_file %}
    <div class="download-link">
        <strong>Download:</strong>
        <a href="{{ url_for('static', filename=output_file) }}?t={{ timestamp }}" target="_blank">
            {{ output_file }}
        </a>
    </div>

    <div class="table-wrapper" id="table-wrapper">
        <p>Loading data...</p>
    </div>

    <script>
    async function loadTable() {
        const filename = "{{ output_file }}";
        try {
            const response = await fetch(`/data/${filename}`);
            if (!response.ok) {
                document.getElementById("table-wrapper").innerHTML = "<p>Error loading data.</p>";
                return;
            }
            const data = await response.json();
            if (data.error) {
                document.getElementById("table-wrapper").innerHTML = `<p>${data.error}</p>`;
                return;
            }

            let html = "<table><thead><tr>";
            for (const header of data.headers) {
                html += `<th>${header}</th>`;
            }
            html += "</tr></thead><tbody>";

            for (const row of data.rows) {
                html += "<tr>";
                for (const cell of row) {
                    html += `<td>${cell}</td>`;
                }
                html += "</tr>";
            }
            html += "</tbody></table>";

            document.getElementById("table-wrapper").innerHTML = html;
        } catch (error) {
            document.getElementById("table-wrapper").innerHTML = "<p>Error loading data.</p>";
        }
    }

    loadTable();
    </script>
    {% endif %}

</body>
</html>
